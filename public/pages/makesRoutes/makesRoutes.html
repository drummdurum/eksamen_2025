<div class="flex flex-col gap-4 w-full min-h-screen p-4 bg-gray-800 text-white rounded-lg shadow-lg">
    <div class="flex flex-col sm:flex-row gap-4 items-start w-full h-full">
        
        <div class="flex flex-col gap-2 w-full sm:w-2/3">
            <h3 class="text-2xl font-bold text-center">Skriv ind hvor du gerne ville starte</h3>
            <ul id="selectedBarsList" class="mb-2 text-sm text-gray-300 w-1/3"></ul>
            <div class="flex flex-row gap-2 w-full sm:w-2/3">
                <input id="startInput" type="text" placeholder="Start (fx Nørrebrogade 5, København)" class="p-2 rounded border w-full text-black shadow" />
                <select id="travelMode" class="p-2 rounded border-2 border-blue-500 bg-blue-900 text-white font-semibold shadow focus:outline-none focus:ring-2 focus:ring-blue-400 transition w-full sm:w-auto">
                    <option value="walking">Gå</option>
                    <option value="bicycling">Cykel</option>
                    <option value="transit">Off. transport</option>
                </select>
            </div>
            <div>
                 <button id="RefredsRoute" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2 sm:mb-0 w-full sm:w-auto">
                    Søg
                </button>
                <button id="clearRouteBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-2 sm:mb-0 w-full sm:w-auto">
                    Ryd rute
                </button>
                <button id="saveRouteBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-2 sm:mb-0 w-full sm:w-auto">
                    Gem rute
                </button>
            </div>
        </div>
        
        
        <div class="flex flex-col gap-2 w-1/3 sm:w-1/3 justify-center items-center">
            <div class="flex flex-row gap-2 w-full sm:w-auto mb-4">
                <select id="guestTypeFilter" class="p-2 rounded border-2 border-blue-500 bg-blue-900 text-white font-semibold shadow focus:outline-none focus:ring-2 focus:ring-blue-400 transition sm:w-40">
                <option value="">Stemning</option>
                <option value="hyggelig">Hyggelig</option>
                <option value="festlig">Festlig</option>
                <option value="rolig">Rolig</option>
                <option value="loud">Loud</option>
                <option value="intim">Intim</option>
                <option value="Bodega style">Bodega style</option>
                <option value="night_club">Night club</option>
            </select>
            <select id="drinkTypeFilter" class="p-2 rounded border-2 border-blue-500 bg-blue-900 text-white font-semibold shadow focus:outline-none focus:ring-2 focus:ring-blue-400 transition sm:w-40">
                <option value="">Drikkelse</option>
                <option value="Drinks">Drinks</option>
                <option value="Vin bar">Vin bar</option>
                <option value="Tab house">Tab house</option>
            </select>
            <select id="activityTypeFilter" class="p-2 rounded border-2 border-blue-500 bg-blue-900 text-white font-semibold shadow focus:outline-none focus:ring-2 focus:ring-blue-400 transition sm:w-40">
                <option value="">Aktiviteter</option>
                <option value="Brætspil">Brætspil</option>
                <option value="petanque">Petanque</option>
                <option value="miniGolf">miniGolf</option>
                <option value="billiard/Pool">Billiard/Pool</option>
                <option value="shuffleboard">Shuffleboard</option>
                <option value="beer pong">Beer pong</option>
            </select>
            </div>
            
        </div>
    </div>
    <div class="flex flex-col md:flex-row gap-4 w-full">
        <div class="w-full md:w-2/3 h-128 md:h-68 border-2 border-gray-700 flex justify-center items-center mb-4 md:mb-0" id="mapContainer">
            <iframe id="mapFrame" class="w-full h-full rounded" style="min-height:250px;" frameborder="0"></iframe>
        </div>
        <div class="flex flex-col w-full md:w-1/3 gap-4">
            <h1 class="text-3xl font-bold text-center">Søg efter en bestemt bar</h1>
            <input 
                type="text" 
                id="searchBar" 
                placeholder="Søg efter bar..." 
                class="p-2 rounded border w-full text-black shadow"
            />
            <div class="w-full px-4 pb-10 flex flex-col gap-4 justify-center h-96 overflow-y-auto" id="barContainer">
                <div class="w-full flex justify-center items-center">
                    <p class="text-gray-500">Søg på en som du ville havde med på en route</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="routeNameModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-gray-800 p-6 rounded shadow-lg flex flex-col gap-4 w-80">
    <h2 class="text-lg font-bold text-white">Navngiv din rute</h2>
    <input id="routeNameInput" type="text" class="p-2 rounded bg-gray-700 text-white" placeholder="Rutenavn">
    <div class="flex justify-end gap-2">
      <button id="cancelRouteName" class="px-4 py-2 bg-gray-600 rounded text-white hover:bg-gray-700">Annuller</button>
      <button id="saveRouteName" class="px-4 py-2 bg-green-600 rounded text-white hover:bg-green-700">Gem</button>
    </div>
  </div>
</div>

<script type="module" src="../../pages/makesRoutes/searchBarRouter.js"></script>
<script type="module" src="../../pages/makesRoutes/saveRoutes.js"></script>
