<div class="flex flex-col gap-4 w-full min-h-screen p-4 bg-gray-800 text-white rounded-lg shadow-lg">

  <div class="w-full flex flex-wrap justify-center text-center">
    <h1 class="text-2xl font-bold w-full" id="barName">bar name</h1>
  </div>

  <div class="flex flex-col lg:flex-row flex-wrap gap-4 justify-center items-center w-full">

    <div class="w-full md:w-1/2 h-64">
      <div id="barImage" class="w-full h-full bg-gray-700 rounded-lg shadow-lg">billede</div>
    </div>

    <div class="flex flex-col gap-2 w-full md:w-1/2 lg:w-1/3">
      <div id="barInfo" class="bg-gray-700 rounded-lg shadow-lg p-4">Bar info her</div>
      <div id="barTypes" class="bg-gray-700 rounded-lg shadow-lg p-4">
        <p>Hvad kan Baren tilbyde</p>
      </div>

      <div class="relative flex flex-col gap-2">
        <p>Hjælp med at fortælle hvad man kan her!</p>

        <div class="relative">
          <button id="addToListBtnDrinks" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-2 rounded w-full">
            Drikkelse
          </button>
          <div id="dropdownMenuDrinks" class="hidden absolute z-10 mt-2 w-48 bg-white rounded shadow-lg">
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="drinks">Drinks</button>
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="tab house">Tab house</button>
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="vin bar">Vin bar</button>
          </div>
        </div>

        <div class="relative">
          <button id="addToListBtnGames" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-2 rounded w-full">
            Games/Event
          </button>
          <div id="dropdownMenuGames" class="hidden absolute z-10 mt-2 w-48 bg-white rounded shadow-lg">
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="dart">Dart</button>
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="billiard/Pool">Billiard/pool</button>
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="brætspil">Brætspil</button>
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="petanque">Petanque</button>
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="miniGolf">Mini glof</button>
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="quize">Quize</button>
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="shuffleboard">Shuffleboard</button>
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="beer pong">Beer pong</button>
          </div>
        </div>

        <div class="relative">
          <button id="addToListBtnMood" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-2 rounded w-full">
            Stemning
          </button>
          <div id="dropdownMenuMood" class="hidden absolute z-10 mt-2 w-48 bg-white rounded shadow-lg">
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="hyggelig">Hyggelig</button>
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="festlig">Festlig</button>
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="rolig">Rolig</button>
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="loud">Loud</button>
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="intim">Intim</button>
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="Bodega style">Bodega style</button>
            <button class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-200" data-list="night_club">Night club</button>
          </div>
        </div>
      </div>

      <div id="barAdress" class="bg-gray-700 rounded-lg shadow-lg p-4 mt-2">Adresse</div>
    </div>
  </div>

  <div class="flex flex-col md:flex-row flex-wrap gap-4 justify-center items-start w-full mt-6">

    <div class="w-full md:w-1/2 lg:w-1/3 bg-gray-700 rounded-lg shadow-lg p-4 flex flex-col gap-2">
      <h2 class="text-lg font-bold">Kommentarer</h2>
      <ul id="commentsUl" class="space-y-2 h-32 overflow-y-auto bg-gray-800 p-2 rounded"></ul>
      <button id="openCommentModal" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded self-center">Skriv kommentar</button>
    </div>

    <div id="barVote" class="w-full md:w-1/4 bg-gray-700 rounded-lg shadow-lg p-4 flex flex-col items-center gap-4">
      <h1 class="text-xl font-bold">Vote</h1>
      <div class="flex flex-col items-center gap-2">
        <div id="ratingen"></div>
        <p>Hvor mange stjerner skal den have?</p>
        <div id="starRating" class="flex gap-2 text-3xl cursor-pointer">
          <span data-star="1">&#9734;</span>
          <span data-star="2">&#9734;</span>
          <span data-star="3">&#9734;</span>
          <span data-star="4">&#9734;</span>
          <span data-star="5">&#9734;</span>
        </div>
        <p id="ratingMessage" class="text-green-400 text-sm"></p>
      </div>
    </div>

    <div class="w-full md:w-1/2 lg:w-1/3 bg-gray-700 rounded-lg shadow-lg p-4 flex flex-col items-center gap-4">
      <p>Du kan vælge at gemme en bar, som du kan finde i din profil</p>
      <div class="flex flex-wrap justify-center gap-2">
        <button id="mustTryBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Must try</button>
        <button id="addToCrawlBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">BarCrawl</button>
        <div id="crawlDropdown" class="hidden absolute bg-white text-black rounded shadow-lg mt-2 z-50"></div>
      </div>
    </div>
  </div>
</div>

<div id="commentModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col gap-4 w-96">
    <h2 class="text-xl font-bold">Skriv en kommentar</h2>
    <textarea id="modalComment" class="w-full h-32 bg-gray-700 text-white rounded-lg p-2" placeholder="Skriv din kommentar her..."></textarea>
    <div class="flex gap-2 justify-end">
      <button id="closeModal" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Annuller</button>
      <button id="sendModalComment" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">Send</button>
    </div>
  </div>
</div>

<div id="routeNameModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-gray-800 p-6 rounded shadow-lg flex flex-col gap-4 w-80">
    <h2 class="text-lg font-bold text-white">Navngiv din rute</h2>
    <input id="routeNameInput" type="text" class="p-2 rounded bg-gray-700 text-white" placeholder="Rutenavn">
    <div class="flex justify-end gap-2">
      <button id="cancelRouteName" class="px-4 py-2 bg-gray-600 rounded text-white hover:bg-gray-700">Annuller</button>
      <button id="saveRouteName" class="px-4 py-2 bg-green-600 rounded text-white hover:bg-green-700">Gem</button>
    </div>
  </div>
</div>
