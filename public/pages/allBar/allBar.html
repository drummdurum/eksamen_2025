
<div class="w-full px-4 py-6 flex flex-col gap-4 justify-center items-center">

        type="text" 
        id="searchBar"

      <option value="Drinks">Drinks</option>
      <option value="Vin bar">Vin bar</option>
      <option value="Tab house">Tab house</option>

    <select id="activityTypeFilter" class="p-2 rounded border-2 border-blue-500 bg-blue-900 text-white font-semibold shadow focus:outline-none focus:ring-2 focus:ring-blue-400 transition sm:w-auto">

      <option value="Brætspil">Brætspil</option>
