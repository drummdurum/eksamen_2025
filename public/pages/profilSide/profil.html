<div class="flex flex-col lg:flex-row min-h-screen w-full lg:w-3/4 mx-auto space-y-4 lg:space-y-0 lg:space-x-4">

  <div class="flex flex-col items-center justify-center w-full lg:w-1/2 bg-gray-800 space-y-4 p-4">
    <div class="bg-gray-700 p-6 rounded-lg shadow-lg w-full max-w-md h-1/3">
      <h2 class="text-2xl font-bold text-white mb-4">Crawl list</h2>
      <ul id="cralwList" class="list-disc list-inside text-gray-300">
    </div>
    <div class="bg-gray-700 p-6 rounded-lg shadow-lg w-full max-w-md h-1/3">
      <h2 class="text-2xl font-bold text-white mb-4">Must try!</h2>
      <ul id="mustTryList" class="list-disc list-inside text-gray-300"></ul>
    </div>
  </div>


  <div class="flex items-center justify-center w-full lg:w-1/2 bg-gray-800 p-4">
    <div class="bg-gray-700 p-6 rounded-lg shadow-lg w-full max-w-md h-auto">
      <h2 id="username-display" class="text-2xl font-bold text-white mb-4"></h2>

      <form class="update-profil" action="/user" method="put" onsubmit="return validateInputs('update-profil')">
       
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Navn</label>
          <input type="text" id="username" name="username" class="w-full p-2 border border-gray-600 rounded-md bg-gray-600 text-white focus:ring-2 focus:ring-green-400 focus:outline-none">
        </div>

        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
          <input type="email" id="email" name="email" class="w-full p-2 border border-gray-600 rounded-md bg-gray-600 text-white focus:ring-2 focus:ring-green-400 focus:outline-none">
        </div>

        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
          <input type="password" id="password" name="password" class="w-full p-2 border border-gray-600 rounded-md bg-gray-600 text-white focus:ring-2 focus:ring-green-400 focus:outline-none">
        </div>

        <div class="mb-4">
          <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="w-full p-2 border border-gray-600 rounded-md bg-gray-600 text-white focus:ring-2 focus:ring-green-400 focus:outline-none">
        </div>

        <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 rounded-md hover:bg-green-600 transition">
          Update
        </button>
      </form>
    </div>
  </div>
</div>

<script src="./../../pages/profilSide/fechtUserName.js"></script>
