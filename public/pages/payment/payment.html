<div class="max-w-xl mx-auto mt-10 bg-gray-800 rounded shadow-lg p-8 text-white">
  <h2 class="text-2xl font-bold mb-6">Betaling</h2>
  
  <div class="mb-6">
    <h3 class="text-lg font-semibold mb-2">Din ordre</h3>
    <ul id="orderList" class="mb-2"></ul>
    <div class="flex justify-between font-bold text-lg">
      <span>Samlet pris:</span>
      <span id="totalPrice">0 kr.</span>
    </div>
  </div>

  <form id="paymentForm" class="flex flex-col gap-4">
    <h3 class="text-lg font-semibold">Leveringsoplysninger</h3>
    <input id="name" required name="name" type="text" placeholder="Navn" class="p-2 rounded bg-gray-700 text-white" />
    <input required name="address" type="text" placeholder="Adresse" class="p-2 rounded bg-gray-700 text-white" />
    <input required name="zip" type="text" placeholder="Postnummer" class="p-2 rounded bg-gray-700 text-white" />
    <input required name="city" type="text" placeholder="By" class="p-2 rounded bg-gray-700 text-white" />
    <input id="email" required name="email" type="email" placeholder="Email" class="p-2 rounded bg-gray-700 text-white" />
    <button type="submit" class="mt-4 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Betal nu</button>
  </form>
</div>

<script type="module" src="./../../pages/payment/payment.js"></script>
